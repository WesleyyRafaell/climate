<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/icons/10d@2x.png">
  <title>Climate</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="background"></div>
      <div class="cardWeather">
        <div class="containerPicture">
          <div class="pictureInformation">
            <p id="temperature">0</p>
            <p id="cityName">City</p>
            <div class="weatherConditions">
              <img src="images/icons/10d@2x.png" alt="weather conditions">
              <p id="descriptionWeather">--</p>
            </div>
          </div>
        </div>
        <div class="containerDetails">
          <div class="containerForm">
            <form id="form">
              <div class="inputBlock">
                <input id="input" type="text" placeholder="Type name city here">
                <button id="button" type="submit"></button>
              </div>
            </form>
          </div>
          <div class="detailsHeather">
            <h4>Weather Details</h4>
            <div class="detailsHeatherContainer">
              <div class="detailsBlock">
                <p>Humidity:</p>
                <p id="humidity">--</p>
              </div>
              <div class="detailsBlock">
                <p>Wind:</p>
                <p id="speed">--</p>
              </div>
              <div class="detailsBlock">
                <p>Temp. max:</p>
                <p id="tempmax">--</p>
              </div>
              <div class="detailsBlock">
                <p>Temp. min:</p>
                <p id="tempmin">--</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="containerError">
        <div class="cardError">
          <p class="textError">City not found</p>
          <div class="closeCardErro"></div>
        </div>
      </div>
      <div class="containerSpinner">
        <div class="spinner">
          
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
